<header class="bg-primary">
    <div class="container py-5">
        <h1 class="display-6 text-white fw-bold">
            Registro Alumnos
        </h1>
    </div>
</header>

<section>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <form (ngSubmit)="onSubmit()" [formGroup]="studentForm">
                    <div class="mb-3">
                        <label class="form-label" for="txt-id">Matricula</label>
                        <input 
                            type="text"
                            required
                            formControlName="id"
                            name="id" 
                            id="txt-id"
                            class="form-control rounded-0"
                        >
                        <span
                            *ngIf="studentForm.get('id')?.touched && studentForm.get('id')?.errors?.['required']"
                            class="text-danger"
                        ></span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="txt-name">Nombre</label>
                        <input 
                            type="text"
                            required
                            formControlName="name"
                            name="name" 
                            id="txt-name"
                            class="form-control rounded-0"
                        >
                        <span
                            *ngIf="studentForm.get('name')?.touched && studentForm.get('name')?.errors?.['required']"
                            class="text-danger"
                        ></span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="txt-age">Edad</label>
                        <input 
                            type="text"
                            required
                            formControlName="age"
                            name="age" 
                            id="txt-age"
                            class="form-control rounded-0"
                        >
                        <span
                            *ngIf="studentForm.get('age')?.touched && studentForm.get('age')?.errors?.['required']"
                            class="text-danger"
                        ></span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="txt-email">Email</label>
                        <input 
                            type="text"
                            required
                            formControlName="email"
                            name="email" 
                            id="txt-email"
                            class="form-control rounded-0"
                        >
                        <span
                            *ngIf="studentForm.get('email')?.touched && studentForm.get('email')?.errors?.['required']"
                            class="text-danger"
                        ></span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="txt-photo">Foto</label>
                        <input 
                            type="text"
                            required
                            formControlName="photo"
                            name="photo" 
                            id="txt-photo"
                            class="form-control rounded-0"
                        >
                        <span
                            *ngIf="studentForm.get('photo')?.touched && studentForm.get('photo')?.errors?.['required']"
                            class="text-danger"
                        ></span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="txt-note">Calificación</label>
                        <input 
                            type="text"
                            required
                            formControlName="note"
                            name="note" 
                            id="txt-note"
                            class="form-control rounded-0"
                        >
                        <span
                            *ngIf="studentForm.get('note')?.touched && studentForm.get('note')?.errors?.['required']"
                            class="text-danger"
                        ></span>
                    </div>
                    <div class="text-center py-4">
                        <button class="btn btn-primary px-5 rounded-pill fw-bold">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <p class="fs-4 fw-bold">
                    Registros
                </p>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Matricula</th>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Correo</th>
                            <th>Calificación</th>
                            <th>Foto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
